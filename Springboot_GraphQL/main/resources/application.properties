spring.application.name=GraphQL

# Cấu hình kết nối cơ sở dữ liệu SQL Server
spring.datasource.url=jdbc:sqlserver://KHOATRUONG:1433;databaseName=GraphQLDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=TEST
spring.datasource.password=test12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Cấu hình Spring Data JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# Cấu hình GraphQL
spring.graphql.schema.locations=classpath:graphql/
spring.graphql.path=/graphql
spring.graphql.schema.printer.enabled=true