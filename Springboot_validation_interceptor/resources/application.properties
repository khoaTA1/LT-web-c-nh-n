spring.application.name=SpringBoot

# Cấu hình kết nối cơ sở dữ liệu SQL Server
spring.datasource.url=jdbc:sqlserver://KHOATRUONG:1433;databaseName=JPADBspringboot;encrypt=true;trustServerCertificate=true
spring.datasource.username=TEST
spring.datasource.password=test12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Cấu hình Spring Data JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# Cấu hình resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Cấu hình dung lượng tối đa khi upload file lên server (chủ yếu cho upload video)
spring.servlet.multipart.max-file-size=200MB